<script>
    $(document).ready(function () {
        // Check token
        checkToken(getCookie('accessToken'));

        //Get all users in table
        let request = {"action": "getAllUsers"};
        $.ajax({
            type: "POST",
            url: HOST_URL + 'api.php',
            data: JSON.stringify(request),
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                let obj = JSON.parse(data);

                if (obj['error'] === '') {
                    for (let item of obj.data) {
                        $('#user-table').append(
                            '<tr id="tr-' + item.id + '">' +
                            '<td class="td-name">' + item.first_name + '</td>' +
                            '<td class="td-username">' + item.username + '</td>' +
                            '<td class="td-email">' + item.email + '</td>' +
                            '<td class="td-country">' + item.country + '</td>' +
                            '<td class="td-button"><button id="" type="button" class="btn-users-table user-edit" value="' + item.id +
                            '"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>' +
                            '<button id="" class="btn-users-table user-delete" value="' + item.id +
                            '"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>' +
                            '</tr>'
                        )
                    }
                }
                //delete user
                $('button.user-delete').on('click', function (event) {
                    checkToken(getCookie('accessToken'));

                    if (!confirm('Delete profile?')) {
                        return;
                    }
                    $('button.user-delete').prop('disabled', true);
                    $('.glyphicon-refresh').toggleClass('btn-show', true);
                    let id = $(this).val();
                    let request = {
                        "action": "deleteUserById", "params": {
                            "id": id
                        }
                    };

                    $.ajax({
                        type: "POST",
                        url: HOST_URL + 'api.php',
                        data: JSON.stringify(request),
                        contentType: "application/json; charset=utf-8",
                        success: function (data) {
                            $('button.user-delete').prop('disabled', false);
                            $('.glyphicon-refresh').toggleClass('btn-show', false);
                            let obj = JSON.parse(data);

                            if (obj['error'] === '') {
                                $('#tr-' + id).remove();
                                $("#success").text("Profile delete").show().delay(3000).fadeOut(1000);
                            } else {
                                $("#error").text(obj.error).show().delay(5000).fadeOut(1000);
                            }
                        }
                    });
                });
                // Edit user
                $('button.user-edit').on('click', function (event) {
                    checkToken(getCookie('accessToken'));

                    let id = $(this).val();
                    let request = {
                        "action": "getUserById", "params": {
                            "id": id
                        }
                    };

                    $.ajax({
                        type: "POST",
                        url: HOST_URL + 'api.php',
                        data: JSON.stringify(request),
                        contentType: "application/json; charset=utf-8",
                        success: function (data) {
                            let obj = JSON.parse(data);
                            if (obj['error'] === '') {
                                obj = obj['data'];
                                $("#email").val(obj.email);
                                $("#username").val(obj.username);
                                $("#company").val(obj.company);
                                $("#first-name").val(obj.first_name);
                                $("#last-name").val(obj.last_name);
                                $("#city").val(obj.city);
                                $("#country").val(obj.country);
                                $("#about-me").val(obj.about_me);
                                $("#id-user").val(obj.id);
                                $('#modal-profile').show();
                            }
                        }
                    });
                    //Close modal window
                    $('#btn-close').on('click', function () {
                        event.preventDefault();

                        $(".alert-msg").remove();
                        $('#modal-profile').hide();
                    });
                    // Update user
                    $('#modal-profile').on('submit', function (event) {
                        event.preventDefault();

                        checkToken(getCookie('accessToken'));
                        $('#btn-save').prop('disabled', true);
                        $('.glyphicon-refresh').toggleClass('btn-show', true);
                        let request = {
                            "action": "editUserById", "params": {
                                "email": $("#email").val(),
                                "username": $("#username").val(),
                                "company": $("#company").val(),
                                "first_name": $("#first-name").val(),
                                "last_name": $("#last-name").val(),
                                "city": $("#city").val(),
                                "country": $("#country").val(),
                                "about_me": $("#about-me").val(),
                                "id": $("#id-user").val()
                            }
                        };

                        $.ajax({
                            type: "POST",
                            url: HOST_URL + 'api.php',
                            data: JSON.stringify(request),
                            contentType: "application/json; charset=utf-8",
                            success: function (data) {
                                let obj = JSON.parse(data);
                                // $('#tr-' + id).empty();

                                let request = {
                                    "action": "getUserById", "params": {
                                        "id": id
                                    }
                                };

                                $.ajax({
                                    type: "POST",
                                    url: HOST_URL + 'api.php',
                                    data: JSON.stringify(request),
                                    contentType: "application/json; charset=utf-8",
                                    success: function (data) {
                                        let obj = JSON.parse(data);

                                        if (obj.error === '') {
                                            obj = obj.data;
                                            let id_selector = '#tr-' + id;
                                            $(id_selector + ' .td-name').text(obj.first_name);
                                            $(id_selector + ' .td-username').text(obj.username);
                                            $(id_selector + ' .td-email').text(obj.email);
                                            $(id_selector + ' .td-country').text(obj.country);
                                        }
                                    }
                                });

                                $('#btn-save').prop('disabled', false);
                                $('.glyphicon-refresh').toggleClass('btn-show', false);
                                if (obj.error === '') {
                                    $("#modal-success").text("Profile successfully updated").show().delay(3000).fadeOut(1000);
                                } else {
                                    $("#modal-error").text(obj.error).show().delay(5000).fadeOut(1000);
                                }
                            }
                        });
                    })
                });
            }
        });

    });


</script>

<script>
    $(document).ready(function () {
        $().ready(function () {
            $sidebar = $('.sidebar');
            $navbar = $('.navbar');
            $main_panel = $('.main-panel');

            $full_page = $('.full-page');

            $sidebar_responsive = $('body > .navbar-collapse');
            sidebar_mini_active = true;
            white_color = false;

            window_width = $(window).width();

            fixed_plugin_open = $('.sidebar .sidebar-wrapper .nav li.active a p').html();


            $('.fixed-plugin a').click(function (event) {
                if ($(this).hasClass('switch-trigger')) {
                    if (event.stopPropagation) {
                        event.stopPropagation();
                    } else if (window.event) {
                        window.event.cancelBubble = true;
                    }
                }
            });

            $('.fixed-plugin .background-color span').click(function () {
                $(this).siblings().removeClass('active');
                $(this).addClass('active');

                var new_color = $(this).data('color');

                if ($sidebar.length != 0) {
                    $sidebar.attr('data', new_color);
                }

                if ($main_panel.length != 0) {
                    $main_panel.attr('data', new_color);
                }

                if ($full_page.length != 0) {
                    $full_page.attr('filter-color', new_color);
                }

                if ($sidebar_responsive.length != 0) {
                    $sidebar_responsive.attr('data', new_color);
                }
            });

            $('.switch-sidebar-mini input').on("switchChange.bootstrapSwitch", function () {
                var $btn = $(this);

                if (sidebar_mini_active == true) {
                    $('body').removeClass('sidebar-mini');
                    sidebar_mini_active = false;
                    blackDashboard.showSidebarMessage('Sidebar mini deactivated...');
                } else {
                    $('body').addClass('sidebar-mini');
                    sidebar_mini_active = true;
                    blackDashboard.showSidebarMessage('Sidebar mini activated...');
                }

                // we simulate the window Resize so the charts will get updated in realtime.
                var simulateWindowResize = setInterval(function () {
                    window.dispatchEvent(new Event('resize'));
                }, 180);

                // we stop the simulation of Window Resize after the animations are completed
                setTimeout(function () {
                    clearInterval(simulateWindowResize);
                }, 1000);
            });

            $('.switch-change-color input').on("switchChange.bootstrapSwitch", function () {
                var $btn = $(this);

                if (white_color == true) {

                    $('body').addClass('change-background');
                    setTimeout(function () {
                        $('body').removeClass('change-background');
                        $('body').removeClass('white-content');
                    }, 900);
                    white_color = false;
                } else {

                    $('body').addClass('change-background');
                    setTimeout(function () {
                        $('body').removeClass('change-background');
                        $('body').addClass('white-content');
                    }, 900);
                    white_color = true;
                }

            });

            $('.light-badge').click(function () {
                $('body').addClass('white-content');
            });

            $('.dark-badge').click(function () {
                $('body').removeClass('white-content');
            });
        });
    });
</script>
