<script>
    $(document).ready(function () {

        checkToken(getCookie('accessToken'));

        let request = {
            "action": "getUserByToken", "params": {
                "token": getCookie('accessToken')
            }
        };

        $.ajax({
            type: "POST",
            url: HOST_URL + 'api.php',
            data: JSON.stringify(request),
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                let obj = JSON.parse(data);

                if (obj['error'] === '') {
                    obj = obj['data'];
                    $("#email").val(obj.email);
                    $("#username").val(obj.username);
                    $("#company").val(obj.company);
                    $("#first-name").val(obj.first_name);
                    $("#last-name").val(obj.last_name);
                    $("#city").val(obj.city);
                    $("#country").val(obj.country);
                    $("#about-me").val(obj.about_me);
                }
            }
        });

    });
    // update profile
    $('#save').submit(function (event) {
        checkToken(getCookie('accessToken'));

        event.preventDefault();
        $('#btn-save').prop('disabled', true);
        $('.glyphicon-refresh').toggleClass('btn-show', true);

        let request = {
            "action": "updateProfileByToken", "params": {
                "email": $("#email").val(),
                "username": $("#username").val(),
                "company": $("#company").val(),
                "first_name": $("#first-name").val(),
                "last_name": $("#last-name").val(),
                "city": $("#city").val(),
                "country": $("#country").val(),
                "about_me": $("#about-me").val(),
                "token": getCookie('accessToken')
            }
        };
        $("#alert").empty();
        $.ajax({
            type: "POST",
            url: HOST_URL + 'api.php',
            data: JSON.stringify(request),
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                let obj = JSON.parse(data);
                $('#btn-save').prop('disabled', false);
                $('.glyphicon-refresh').toggleClass('btn-show', false);
                if (obj['error'] == '') {

                    $("#success").text("Profile successfully updated").show().delay(3000).fadeOut(1000);

                } else {
                    $("#error").text(obj['error']).show().delay(5000).fadeOut(1000);
                }
            },
            error: function (error) {
                console.log(error.status);
            }
        });
    });

</script>

<script>
    $(document).ready(function () {
        $().ready(function () {
            $sidebar = $('.sidebar');
            $navbar = $('.navbar');
            $main_panel = $('.main-panel');

            $full_page = $('.full-page');

            $sidebar_responsive = $('body > .navbar-collapse');
            sidebar_mini_active = true;
            white_color = false;

            window_width = $(window).width();

            fixed_plugin_open = $('.sidebar .sidebar-wrapper .nav li.active a p').html();


            $('.fixed-plugin a').click(function (event) {
                if ($(this).hasClass('switch-trigger')) {
                    if (event.stopPropagation) {
                        event.stopPropagation();
                    } else if (window.event) {
                        window.event.cancelBubble = true;
                    }
                }
            });

            $('.fixed-plugin .background-color span').click(function () {
                $(this).siblings().removeClass('active');
                $(this).addClass('active');

                var new_color = $(this).data('color');

                if ($sidebar.length != 0) {
                    $sidebar.attr('data', new_color);
                }

                if ($main_panel.length != 0) {
                    $main_panel.attr('data', new_color);
                }

                if ($full_page.length != 0) {
                    $full_page.attr('filter-color', new_color);
                }

                if ($sidebar_responsive.length != 0) {
                    $sidebar_responsive.attr('data', new_color);
                }
            });

            $('.switch-sidebar-mini input').on("switchChange.bootstrapSwitch", function () {
                var $btn = $(this);

                if (sidebar_mini_active == true) {
                    $('body').removeClass('sidebar-mini');
                    sidebar_mini_active = false;
                    blackDashboard.showSidebarMessage('Sidebar mini deactivated...');
                } else {
                    $('body').addClass('sidebar-mini');
                    sidebar_mini_active = true;
                    blackDashboard.showSidebarMessage('Sidebar mini activated...');
                }

                // we simulate the window Resize so the charts will get updated in realtime.
                var simulateWindowResize = setInterval(function () {
                    window.dispatchEvent(new Event('resize'));
                }, 180);

                // we stop the simulation of Window Resize after the animations are completed
                setTimeout(function () {
                    clearInterval(simulateWindowResize);
                }, 1000);
            });

            $('.switch-change-color input').on("switchChange.bootstrapSwitch", function () {
                var $btn = $(this);

                if (white_color == true) {

                    $('body').addClass('change-background');
                    setTimeout(function () {
                        $('body').removeClass('change-background');
                        $('body').removeClass('white-content');
                    }, 900);
                    white_color = false;
                } else {

                    $('body').addClass('change-background');
                    setTimeout(function () {
                        $('body').removeClass('change-background');
                        $('body').addClass('white-content');
                    }, 900);

                    white_color = true;
                }


            });

            $('.light-badge').click(function () {
                $('body').addClass('white-content');
            });

            $('.dark-badge').click(function () {
                $('body').removeClass('white-content');
            });
        });
    });
</script>
